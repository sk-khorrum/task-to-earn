<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Sign Up - Your Brand</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>

    * {

      box-sizing: border-box;

      margin: 0;

      padding: 0;

    }

    body {

      font-family: 'Inter', sans-serif;

      background: linear-gradient(135deg, #ececec, #f5f5f5);

      min-height: 100vh;

      display: flex;

      justify-content: center;

      align-items: center;

    }

    .container {

      display: flex;

      justify-content: center;

      align-items: center;

      flex-direction: column;

      width: 100%;

      padding: 20px;

    }

    .card {

      background: white;

      padding: 40px 30px;

      border-radius: 16px;

      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);

      text-align: center;

      width: 100%;

      max-width: 380px;

    }

    .logo {

      width: 60px;

      margin-bottom: 20px;

    }

    .card h2 {

      font-weight: 600;

      font-size: 22px;

      margin-bottom: 25px;

      color: #333;

    }

    .btn {

      display: block;

      width: 100%;

      padding: 12px;

      margin: 10px 0;

      border-radius: 8px;

      font-weight: 500;

      font-size: 15px;

      text-decoration: none;

      color: white;

      transition: background 0.3s;

    }

    .btn.facebook { background: #3b5998; }

    .btn.facebook:hover { background: #2d4373; }

    .btn.google { background: #db4437; }

    .btn.google:hover { background: #c23321; }

    .btn.email { background: #0a9d5c; }

    .btn.email:hover { background: #087a49; }

    .divider {

      margin: 15px 0;

      color: #aaa;

      font-size: 14px;

    }

    .terms {

      font-size: 12px;

      color: #777;

      margin-top: 20px;

    }

    .menu-link {

      margin-top: 25px;

      display: inline-block;

      font-size: 14px;

      color: #0066cc;

      text-decoration: none;

    }

    .menu-link:hover {

      text-decoration: underline;

    }

    @media (max-width: 400px) {

      .card {

        padding: 30px 20px;

      }

    }

  </style>

</head>

<body>

<div class="container">

  <div class="card">

    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/0/08/Canva_icon_2021.svg" alt="Logo" />

    <h2>Create Your Account</h2>

    

    <a href="#" class="btn facebook">Continue with Facebook</a>
    <a>
      </a>

    <a href="#" class="btn google">Continue with Google</a>

    <div class="divider">OR</div>

    <a href="#" class="btn email">Sign up with Email</a>

    <p class="terms">

      By signing up, you agree to our <br>

      <a href="#">Terms of Service</a> & <a href="#">Privacy Policy</a>.

    </p>

    <a href="https://your-main-menu-link.com" class="menu-link">‚Üê Back to Main Menu</a>

  </div>

</div>

</body>

</html>
