<!DOCTYPE html><html lang="en">
   <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WOOD Communication</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #cccccc;
    }
    .header {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding: 30px 10px;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
    .section {
      background-color: white;
      margin: 20px;
      padding: 20px;
      border-radius: 15px;
      border: 2px solid #ccc;
      position: relative;
      overflow: hidden;
    }
    .section::before, .section::after {
      content: "";
      position: absolute;
      width: 120px;
      height: 100%;
      background-image: url('20250419_173408.png'); /* Representative design image */
      background-size: contain;
      background-repeat: no-repeat;
    }
    .section::before {
      top: 0;
      left: 0;
    }
    .section::after {
      top: 0;
      right: 0;
      transform: scaleX(-1);
    }
    .section h2 {
      color: #b20000;
      margin-top: 0;
      position: relative;
      z-index: 1;
    }
    .section p, .section ul li {
      font-size: 16px;
      line-height: 1.5;
      position: relative;
      z-index: 1;
    }
    .read-more {
      text-align: right;
      font-weight: bold;
      color: #e60044;
      position: relative;
      z-index: 1;
    }
    .services ul {
      padding-left: 20px;
    }
    .services ul li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>  <div class="header">
      <img src="20250421_141427.png" alt="WOOD Communication Logo" />

    <h1>Best Event & Expo Stall Management Company in Dhaka, Bangladesh</h1>
  </div>  
   <div class="section services">
<iframe src="https://drive.google.com/file/d/1-2KzUvAhDwhn9IdfAdI4FszzgxM72TMl/preview" width="100%" height="600" allow="autoplay"></iframe>
  </div></body>
</html>
