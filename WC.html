<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wood Communication</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
    body { background: #fff; color: #333; }
    .section {
      height: 100vh;
      background: url('https://i.ibb.co/sChbN80/mountain.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .section img {
      max-width: 100px;
      margin-bottom: 20px;
    }
    .section h1 { font-size: 2.5rem; margin-bottom: 10px; color: #000; }
    .section p { font-size: 1.2rem; color: #000; }

    .dtg, .wpsa {
      display: grid;
      grid-template-columns: 1fr 1fr;
      height: 100vh;
    }
    .dtg div, .wpsa div {
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .dtg img, .wpsa img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .black { background: #000; color: #fff; }
    .black img {
      width: 100px;
      margin-bottom: 20px;
    }
    .white img {
      width: 100px;
      margin-bottom: 20px;
    }
    @media (max-width: 768px) {
      .dtg, .wpsa {
        grid-template-columns: 1fr;
        height: auto;
      }
      .dtg div, .wpsa div {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="section">
    <img src="https://i.ibb.co/fMdrb5P/wood-logo.png" alt="Logo">
    <h1>Wood communication</h1>
    <p>We believe in service</p>
  </section>

  <!-- DTG Section -->
  <section class="dtg">
    <div class="white">
      <img src="https://i.ibb.co/fMdrb5P/wood-logo.png" alt="Logo">
      <h1>Dtg</h1>
      <p>Dtg profile of wood communication</p>
    </div>
    <div>
      <img src="https://i.ibb.co/9ZjK4FH/flowers.jpg" alt="Flowers">
    </div>
  </section>

  <!-- WPSA Section -->
  <section class="wpsa">
    <div>
      <img src="https://i.ibb.co/sRhW69L/rainbow.jpg" alt="Rainbow">
    </div>
    <div class="black">
      <img src="https://i.ibb.co/fMdrb5P/wood-logo.png" alt="Logo">
      <h1>Wpsa</h1>
      <p>Wpsa expo work</p>
    </div>
  </section>

</body>
</html>
