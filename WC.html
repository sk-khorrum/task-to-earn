<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wood Communication</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      overflow-x: hidden;
    }
    .section, .split, .split2 {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }
    .section {
      flex-direction: column;
      background: url('https://i.ibb.co/sChbN80/mountain.jpg') no-repeat center center/cover;
      color: black;
      padding: 20px;
    }
    .section .logo, .split .logo, .split2 .logo {
      width: 80px;
      margin-bottom: 20px;
    }
    .section h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .section p {
      font-size: 1.2em;
    }
    .split {
      flex-direction: row;
    }
    .left, .right {
      flex: 1;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 30px;
    }
    .left {
      background-color: #ffffff;
      color: black;
    }
    .right {
      background: url('https://i.ibb.co/9ZjK4FH/flowers.jpg') no-repeat center center/cover;
    }
    .split2 {
      flex-direction: row;
    }
    .left2 {
      flex: 1;
      background: url('https://i.ibb.co/WVmJFgx/rainbow.jpg') no-repeat center center/cover;
    }
    .right2 {
      flex: 1;
      background-color: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 30px;
    }
    @media (max-width: 768px) {
      .split, .split2 {
        flex-direction: column;
      }
      .left, .right, .left2, .right2 {
        width: 100vw;
        height: 50vh;
      }
    }
  </style>
</head>
<body>
  <!-- Section 1 -->
  <div class="section">
    <img src="https://i.ibb.co/fMdrb5P/wood-logo.png" alt="WOOD COMMUNICATION Logo" class="logo">
    <h1>Wood communication</h1>
    <p>We believe in service</p>
  </div>  <!-- Section 2 -->  <div class="split">
    <div class="left">
      <img src="https://i.ibb.co/fMdrb5P/wood-logo.png" alt="WOOD COMMUNICATION Logo" class="logo">
      <h1>Dtg</h1>
      <p>Dtg profile of wood communication</p>
    </div>
    <div class="right"></div>
  </div>  <!-- Section 3 -->  <div class="split2">
    <div class="left2"></div>
    <div class="right2">
      <img src="https://i.ibb.co/fMdrb5P/wood-logo.png" alt="WOOD COMMUNICATION Logo" class="logo">
      <h1>Wpsa</h1>
      <p>Wpsa expo work</p>
    </div>
  </div>
</body>
</html>
